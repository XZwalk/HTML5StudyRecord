<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>VUE Sample Project</title>
</head>

<body>

<!--引入Vue框架-->
<script src="https://unpkg.com/vue"></script>

<div id="app">

    <h2>声明式渲染</h2>

    <!--文本插值-->
    {{ message }}

    <!--绑定元素特性,指令带有前缀 v-，以表示它们是 Vue 提供的特殊特性。
    将这个元素节点的 title 特性和 Vue 实例的 message 属性保持一致-->
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>

    <!--在css文件中单纯的设置hr的颜色、样式不起作用, 直接在html页面中设置-->
    <hr class="hr" color="orange" />

    <h2>条件与循环</h2>

    <!--可以绑定到 DOM 结构-->
    <p v-if="seen">现在你看到我了</p>

    <!--v-for 指令可以绑定数组的数据来渲染一个项目列表-->
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>

    <hr class="hr" color="orange" />

    <h2>处理用户输入</h2>

    <p>{{ message }}</p>
    <!--用 v-on 指令添加一个事件监听器，通过它调用在 Vue 实例中定义的方法-->
    <button v-on:click="reverseMessage">逆转消息</button>

    <p>{{ message }}</p>
    <!--v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定-->
    <input v-model="message">

    <hr class="hr" color="orange" />


    <h2>组件化应用构建</h2>
    <p>组件系统是 Vue 的另一个重要概念，因为它是一种抽象，允许我们使用小型、独立和通常可复用的组件构建大型应用。</p>

    <ol>
        <!-- 创建一个 todo-item 组件的实例 -->
        <todo-itemdie></todo-itemdie>
    </ol>

    <p>但是这样会为每个待办项渲染同样的文本，这看起来并不炫酷。我们应该能从父作用域将数据传到子组件才对。
        让我们来修改一下组件的定义，使之能够接受一个 prop</p>

    <ol>
        <!--
          现在我们为每个 todo-item 提供 todo 对象
          todo 对象是变量，即其内容可以是动态的。
          我们也需要为每个组件提供一个“key”，稍后再
          作详细解释。
        -->
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
        </todo-item>
    </ol>

</div>



<hr class="hr" color="orange" />

<h2>其他</h2>

<button id="test">点我</button>


</body>
</html>
